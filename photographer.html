<!DOCTYPE html>
<html lang="fr">
<!-- Head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Découvrez le portfolio de notre photographe talentueux. FishEye vous connecte avec les meilleurs photographes pour capturer vos moments précieux.">
  <title>FishEye - photographe</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container container">
      <a href="index.html">
        <img src="assets/logo/logo.png" alt="Fisheye Home page" class="header__logo">
      </a>
    </div>
  </header>
  <!-- Main -->
  <main id="main" class="photograph__main">
    <div class="main__container container">
      <div class="photograph-header"></div>
      <div class="sorting">
        <label id="sortBy" for="dropdownButton" class="sorting__label">Trier par</label>
        <div class="sorting__dropdown">
          <button id="dropdownButton" class="dropdown__button" type="button" aria-haspopup="listbox"
            aria-expanded="false" aria-labelledby="sortBy" aria-controls="dropdownList">
            <span class="dropdown__value">Popularité</span>
            <span class="dropdown__button-icon"><i class="fa fa-chevron-down"></i></span>
          </button>
          <ul id="dropdownList" class="dropdown__list" aria-labelledby="sortBy" role="listbox"
            aria-activedescendant="popularityItem">
            <li id="popularityItem" class="dropdown__item" data-value="popularity" aria-label="popularity" role="option"
              tabindex="0">
              Popularité
              <i class="dropdown__icon fa-solid fa-chevron-up" aria-hidden="true"></i>
            </li>
            <li id="dateItem" class="dropdown__item" data-value="date" aria-label="date" role="option" tabindex="0">
              Date
            </li>
            <li id="titleItem" class="dropdown__item" data-value="title" aria-label="title" role="option" tabindex="0">
              Titre
            </li>
          </ul>
        </div>
      </div>
      <div class="media" tabindex="0"></div>
    </div>
    <article class="lightbox" id="lightbox" aria-label="vue rapprochée de l'image" aria-hidden="true" tabindex="-1">
    </article>
    <article class="fees">
      <div class="fees__inner">
        <div class="fees__left">
          <p id="totalLikes" class="fees__total-likes"></p>
          <i class="fees__icon-like fa-solid fa-heart" aria-hidden="true"></i>
        </div>
        <p class="fees__right"></p>
      </div>
    </article>
  </main>
  <!-- Contact modal -->
  <div id="contact-modal" class="contact-modal" aria-modal="true" aria-labelledby="contact-modal__title" role="dialog"
    aria-hidden="true" tabindex="-1">
    <div class="contact-modal__inner" role="group">
      <div class="contact-modal__header">
        <h1 id="contact-modal__title" class="contact-modal__title">Contactez-moi</h1>
        <button class="contact-modal__close" data-dismiss="dialog" aria-label="fermer formulaire de contact">
          <img src="assets/icons/close-modal.svg" alt="fermer le formulaire de contact" aria-hidden="true">
        </button>
      </div>
      <form name="contact" method="post" id="contact-form" class="contact-modal__form" novalidate="">
        <div class="form__content">
          <div class="form__data" data-error-visible="false">
            <label id="labelName" for="name" class="form__label">Prénom</label>
            <input type="text" name="name" id="name" placeholder="Prénom" class="form__input" autocomplete="off"
              aria-labelledby="labelName" required>
          </div>
          <div class="form__data" data-error-visible="false">
            <label id="labelLastName" for="lastName" class="form__label">Nom</label>
            <input type="text" name="lastName" id="lastName" placeholder="Nom" class="form__input" autocomplete="off"
              aria-labelledby="labelLastName" required>
          </div>
          <div class="form__data" data-error-visible="false">
            <label id="LabelEmail" for="email" class="form__label">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail" class="form__input" autocomplete="off"
              aria-labelledby="LabelEmail" required>
          </div>
          <div class="form__data" data-error-visible="false">
            <label id="LabelMessage" for="message" class="form__label">Votre message</label>
            <textarea name="message" id="message" placeholder="Votre message" class="form__textarea" rows="20" cols="61"
              aria-labelledby="LabelMessage" required></textarea>
          </div>
          <button class="form__submit" aria-label="Envoyer" type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Scripts -->
  <script type="module" src="scripts/pages/photographerPage.js"></script>

</body>

</html>
