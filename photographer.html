<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo" /></a>
    </div>
  </header>
  <main id="main">
    <div class="container">
      <section class="photograph-header"></section>
      <div id="sorting">
        <div>Trier par</div>
        <div class="dropdown">
          <button class="dropbtn" role="button" aria-haspopup="listbox" aria-expanded="false" onclick="dropdown()">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <ul class="submenu" aria-label="submenu" role="listbox" aria-activedescendant="pop">
            <li><a href="#" class="sorting" id="pop" onclick="sortBy('Popularité')" role="option"
                aria-selected="true">Popularité
                <i class="fa-solid fa-chevron-down"></i>
              </a></li>
            <li><a href="#" class="sorting" onclick="sortBy('Date')" role="option">Date</a></li>
            <li><a href="#" class="sorting last" onclick="sortBy('Titre')" role="option">Titre</a></li>
          </ul>
        </div>
      </div>
      <section class="section-media"></section>
      <article class="fees-fixed">
        <div class="inner">
          <div class="left">
            <div id="totalLikes"></div>
            <i class="fa-solid fa-heart icon-likes" aria-hidden="true"></i>
          </div>
          <div class="right"></div>
        </div>
      </article>
    </div>
  </main>
  <div id="contact_modal" aria-labelledby="contactForm" role="dialog" aria-hidden="true" tabindex="-1">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Contactez-moi</h2>
        <img src="assets/close-modal.svg" alt="close-modal" class="closeModal" onclick="closeModal()">
      </div>
      <form class="form" aria-hidden="true">
        <div role="document">
          <label id="contactForm" for="name">Prénom</label>
          <input type="text" name="name" id="name" />
          <label for="last">Nom</label>
          <input type="text" name="last" id="last" />
          <label for="email">E-mail</label>
          <input type="email" name="Email" id="email" />
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="20" cols="61"></textarea>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographerMedia.js"></script>
  <script src="scripts/factories/photographerHeader.js"></script>
  <script src="scripts/factories/lightboxFactory.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
