<!DOCTYPE html>
<html lang="fr">
<!-- Head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FishEye - photographe</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container container">
      <a href="index.html">
        <img src="assets/logo/logo.png" alt="Fisheye Home page" class="header__logo">
      </a>
    </div>
  </header>
  <!-- Main -->
  <main id="main" class="photograph__main">
    <div class="main__container container">
      <section class="photograph-header"></section>
      <div class="sorting" id="sorting">
        <label class="sorting__label">Trier par</label>
        <div class="sorting__dropdown">
          <button class="dropdown__button" role="button" aria-haspopup="listbox" aria-expanded="false"
            aria-labelledby="pop" onclick="dropdown()">Popularité</i>
          </button>
          <ul class="dropdown__list" role="listbox" aria-hidden="true" aria-activedescendant="pop">
            <li class="dropdown__item" role="option" onclick="sortBy('Popularité')" aria-selected="true">
              <p>Popularité</p> <i class="dropdown__icon fa-solid fa-chevron-up"></i>
            </li>
            <li class="dropdown__item" role="option" onclick="sortBy('Date')">
              <p>Date</p>
            </li>
            <li class="dropdown__item" role="option" onclick="sortBy('Titre')">
              <p>Titre</p>
            </li>
          </ul>
        </div>
      </div>
      <section class="media"></section>
      <article class="lightbox" id="lightbox" aria-labelledby="lightbox__viewer" role="dialog" aria-hidden="true"
        tabindex="-1">
      </article>
      <article class="fees">
        <div class="fees__inner">
          <div class="fees__left">
            <p id="totalLikes" class="fees__total-likes"></p>
            <i class="fees__icon-like fa-solid fa-heart" aria-hidden="true"></i>
          </div>
          <div class="fees__right"></div>
        </div>
      </article>
    </div>
  </main>
  <!-- Contact modal -->
  <div class="contact-modal" id="contact-modal" aria-labelledby="contactForm" role="dialog" aria-hidden="true"
    tabindex="-1">
    <div class="contact-modal__inner modal">
      <div class="contact-modal__header modal-header">
        <h1 class="contact-modal__title modal-title"></h1>
        <img src="assets/icons/close-modal.svg" alt="close-modal" class="contact-modal__close closeModal"
          data-dismiss="dialog" onclick="closeContactForm()">
      </div>
      <form name="contact" method="post" id="contact-form" class="contact-modal__form" aria-hidden="true">
        <div class="form__content" role="document">
          <div class="form__data" data-error-visible="false">
            <label for="name" class="form__label">Prénom</label>
            <input type="text" name="name" id="name" placeholder="Prénom" class="form__input">
          </div>
          <div class="form__data" data-error-visible="false">
            <label for="lastName" class="form__label">Nom</label>
            <input type="text" name="lastName" id="lastName" placeholder="Nom" class="form__input">
          </div>
          <div class="form__data" data-error-visible="false">
            <label for="email" class="form__label">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail" class="form__input">
          </div>
          <div class="form__data" data-error-visible="false">
            <label for="message" class="form__label">Votre message</label>
            <textarea name="message" id="message" placeholder="Votre message" class="form__textarea" rows="20"
              cols="61"></textarea>
          </div>
          <button class="form__submit" aria-label="Envoyer" type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Scripts -->
  <script src="scripts/templates/photographerHeader.js"></script>
  <script src="scripts/templates/photographerMedia.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/templates/lightbox.js"></script>
  <script src="scripts/pages/photographerPage.js"></script>

</body>

</html>
